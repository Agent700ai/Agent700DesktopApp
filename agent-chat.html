<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Chat</title>
    <link rel="stylesheet" href="styles/agent-chat.css">
  </head>
  <body>
    <div class="agent-container">
      <aside class="aside">
        <div class="agent-search">
          <input class="agent-search-input" name="search" placeholder="Search agent">
          <span class="agent-search-clear">X</span>
        </div>
        <div class="agents-list">
          <!-- Dynamic agent list -->
        </div>
      </aside>
      <div class="chat-container">
        <div class="chat-header">
          <h1>Agent Name</h1>
          <button class="reset-chat">R</button>
        </div>
        <div class="chat-content"><!-- Dynamic content --></div>
        <div class="chat-bottom">
          <div class="chat-bottom-box">
            <div class="chat-bottom-input"><input type="text" name="chat-text-input" class="chat-text-input"></div>
            <div class="chat-bottom-tools">
              <div class="chat-bottom-upload">+</div>
              <div class="chat-bottom-send"><button class="agent-send-btn"><img src="assets/up-arrow-icon.svg"></button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/marked.min.js"></script>
    <script defer src="js/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script defer src="js/agent-chat.js"></script>
  </body>
</html>
